<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed-a-Mole Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="bg">
      <div class="worm-box">
        <div style="width:5%" class="worm-container">
          <img  src="./worm.png" alt="worm score meter" class="worm">
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-0">
          <img
            class="mole hungry"
            src="./mole-hungry.png"
            data-index="0"
            alt="mole-hungry"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-1">
          <img
            class="mole"
            src="./mole-fed.png"
            data-index="1"
            alt="mole-fed"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-2">
          <img
            class="mole"
            src="./mole-leaving.png"
            data-index="2"
            alt="mole leaving"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-3">
          <img
            class="mole"
            src="./mole-sad.png"
            data-index="3"
            alt="mole mole-sad"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-4">
          <img
            class="mole"
            src="./king-mole-fed.png"
            data-index="4"
            alt="king-mole-fed"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-5">
          <img
            class="mole hungry"
            src="./king-mole-hungry.png"
            data-index="5"
            alt="king-mole-hungry"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-6">
          <img
            class="mole"
            src="./king-mole-leaving.png"
            data-index="6"
            alt="king-mole-leaving"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-7">
          <img
            class="mole"
            src="./king-mole-sad.png"
            data-index="7"
            alt="king-mole-sad"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-8">
          <img
            class="mole hungry"
            src="./mole-hungry.png"
            data-index="8"
            alt="mole hungry"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-9">
          <img
            class="mole"
            src="./mole-fed.png"
            data-index="9"
            alt="mole fed"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-10">
          <img
            class="mole"
            src="./mole-leaving.png"
            data-index="10"
            alt="mole leaving"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-11">
          <img
            class="mole"
            src="./mole-sad.png"
            data-index="11"
            alt="mole sad"
          />
        </div>
      </div>
    </section>
    <img src="./win.png" alt="you have won the game" class="win hide">

    <script src="mole_project.js"></script>
  </body>
</html>
